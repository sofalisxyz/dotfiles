[colors]
primary = #00B5FF
cleanLight = #FFFFFF
dirtyLight = #AAAAAA
cleanDark = #000000
dirtyDark = #141414
dirtierDark = #202020
good = #00FF00
warning = #FFFF00
alert = #FF0000
disabled = #707880


[bar/bar]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
bottom = true
enable-ipc = true

radius = 0
line-size = 2pt
padding-right = 1

background = ${colors.cleanDark}
foreground = ${colors.cleanLight}

separator = |
separator-foreground = ${colors.dirtierDark}
font-0 = "Dejavu Sans Mono:pixelsize=14;4"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=14;4"

modules-left = workspaces
modules-right = memory cpu temperature eth wifi keyboard volume battery battery-1 date

tray-position = right
tray-scale = 1.0

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
label-active = %name%
label-active-background = ${colors.dirtyDark}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied-padding = 1
label-occupied = %name%
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/memory]
type = internal/memory
interval = 5
warn-percentage = 30

format-prefix = "ï”¸ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

format-warn-foreground = ${colors.warning}
label-warn-foreground = ${colors.warning}


[module/cpu]
